<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Weather Forecast App</title>
        
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Playball|Open+Sans+Condensed:300,700" />
        
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    
    <body>

        <header>
                <h1>Weather Forecast</h1>
                <p>Real Time 5 days weather forecast for your location</p>
        </header>

        <div id="panel">
            <input id="address" type="text" value="Get forecast for your location here">
            <input type="button" value="Search" id="search">
        </div>

        <div id="map">
        </div>

        <div id="left">
    		
            <div id="weather">

            	<ul id="scroller">

            	</ul>
            	
            	<a href="#" class="arrow previous">Previous</a>
            	<a href="#" class="arrow next">Next</a>
    			
            </div>
            
            <p class="location"></p>
            
            <div id="clouds"></div>

        </div>

        
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=en&libraries=weather"></script>
        <script src="js/gmaps.js"></script>
		<script src="js/app.js"></script>
		
    </body>
</html>
